<!DOCTYPE html>
<html lang="en" class="hide-scrollbar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hand & Foot Ultimate Scorer | Pro Card Game Tracker</title>
    
    <meta name="description" content="Customizable Hand and Foot scorecard. Features local-only data storage, exact draw bonuses, and custom book creation.">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#312e81">
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_CLIENT_ID" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        body { -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .ad-padding { padding-bottom: 120px; }
        .animate-pop { animation: pop 0.2s ease-out; }
        @keyframes pop { 0% { transform: scale(0.98); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const getSaved = (key, fallback) => {
            const saved = localStorage.getItem(key);
            try { return saved ? JSON.parse(saved) : fallback; } catch (e) { return fallback; }
        };

        const App = () => {
            const [view, setView] = useState('game');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [darkMode, setDarkMode] = useState(() => getSaved('hf_darkMode', false));
            
            const [pointValues, setPointValues] = useState(() => getSaved('hf_basePoints', { 
                clean: 500, dirty: 300, outBonus: 100, drawBonus: 100 
            }));

            const [customBooks, setCustomBooks] = useState(() => getSaved('hf_customBooks', [
                { id: 'b1', name: 'Wilds', value: 1500 },
                { id: 'b2', name: '7s', value: 2500 }
            ]));

            const [history, setHistory] = useState(() => getSaved('hf_history', []));
            const [winningTeamId, setWinningTeamId] = useState(null);
            
            const [teams, setTeams] = useState(() => getSaved('hf_teams', [
                { id: 1, name: 'Team 1', clean: 0, dirty: 0, cards: 0, draws: 0, customCounts: {} },
                { id: 2, name: 'Team 2', clean: 0, dirty: 0, cards: 0, draws: 0, customCounts: {} },
            ]));

            useEffect(() => {
                localStorage.setItem('hf_darkMode', JSON.stringify(darkMode));
                localStorage.setItem('hf_history', JSON.stringify(history));
                localStorage.setItem('hf_teams', JSON.stringify(teams));
                localStorage.setItem('hf_basePoints', JSON.stringify(pointValues));
                localStorage.setItem('hf_customBooks', JSON.stringify(customBooks));
                document.documentElement.classList.toggle('dark', darkMode);
            }, [darkMode, history, teams, pointValues, customBooks]);

            const calculateTeamRound = (team) => {
                let score = (Number(team.clean) * pointValues.clean) + 
                            (Number(team.dirty) * pointValues.dirty) + 
                            (Number(team.cards) || 0) +
                            (team.draws * pointValues.drawBonus);
                
                customBooks.forEach(book => {
                    score += (Number(team.customCounts[book.id] || 0) * book.value);
                });

                if (winningTeamId === team.id) score += pointValues.outBonus;
                return score;
            };

            const liveStandings = useMemo(() => {
                const totals = teams.map(team => {
                    const historicalTotal = history.reduce((sum, round) => {
                        const roundEntry = round.data.find(d => d.name === team.name);
                        return sum + (roundEntry ? roundEntry.score : 0);
                    }, 0);
                    const currentRoundScore = calculateTeamRound(team);
                    return { id: team.id, name: team.name, total: historicalTotal + currentRoundScore };
                });
                
                const maxScore = Math.max(...totals.map(t => t.total));
                return { totals, leadingScore: maxScore > 0 ? maxScore : null };
            }, [teams, history, pointValues, customBooks, winningTeamId]);

            const updateTeamVal = (idx, key, val) => {
                const nt = [...teams];
                nt[idx][key] = val;
                setTeams(nt);
            };

            return (
                <div className="min-h-screen flex flex-col font-sans ad-padding">
                    <header className="bg-indigo-900 text-white p-5 flex justify-between items-center sticky top-0 z-50">
                        <button onClick={() => setIsMenuOpen(true)} className="text-2xl p-2">‚ò∞</button>
                        <h1 className="font-black italic text-xs tracking-[0.3em]">HAND & FOOT</h1>
                        <div className="w-10"></div>
                    </header>

                    {isMenuOpen && (
                        <div className="fixed inset-0 z-[100] flex animate-pop">
                            <div className="bg-white dark:bg-slate-900 w-72 h-full shadow-2xl p-8 flex flex-col space-y-6">
                                <button onClick={() => setIsMenuOpen(false)} className="text-slate-400 font-black text-left uppercase text-[10px]">‚úï Close</button>
                                <nav className="flex flex-col space-y-5 font-black text-lg dark:text-white italic text-left">
                                    <button onClick={() => { setView('game'); setIsMenuOpen(false); }}>üéÆ SCORER</button>
                                    <button onClick={() => { setView('history'); setIsMenuOpen(false); }}>üìä HISTORY</button>
                                    <button onClick={() => { setView('settings'); setIsMenuOpen(false); }}>‚öôÔ∏è SETTINGS</button>
                                    <button onClick={() => { setView('privacy'); setIsMenuOpen(false); }}>üõ°Ô∏è PRIVACY</button>
                                </nav>
                            </div>
                            <div className="flex-1 bg-black/50" onClick={() => setIsMenuOpen(false)}></div>
                        </div>
                    )}

                    <main className="flex-1 max-w-lg mx-auto w-full p-4">
                        {view === 'game' && (
                            <div className="space-y-4 animate-pop">
                                {/* LIVE LEADERBOARD */}
                                <div className="grid grid-cols-2 gap-3 mb-6">
                                    {liveStandings.totals.map(team => (
                                        <div key={team.id} className={`p-3 rounded-2xl transition-all duration-500 border-2 ${team.total === liveStandings.leadingScore && team.total !== 0 ? 'bg-amber-50 border-amber-400 dark:bg-amber-900/20 dark:border-amber-500/50 scale-105 shadow-lg' : 'bg-white dark:bg-slate-800 border-transparent dark:border-slate-700 opacity-80'}`}>
                                            <div className="flex justify-between items-center">
                                                <span className="text-[10px] font-black uppercase text-slate-500 dark:text-slate-400 truncate">{team.name}</span>
                                                {team.total === liveStandings.leadingScore && team.total !== 0 && <span className="text-amber-500 text-xs">üèÜ</span>}
                                            </div>
                                            <div className={`text-xl font-black ${team.total === liveStandings.leadingScore && team.total !== 0 ? 'text-amber-600 dark:text-amber-400' : 'text-slate-800 dark:text-white'}`}>
                                                {team.total.toLocaleString()}
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {teams.map((team, idx) => (
                                    <div key={team.id} className="bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-sm space-y-4">
                                        <div className="flex justify-between items-center">
                                            <input className="bg-transparent font-black dark:text-white w-1/3 outline-none" value={team.name} onChange={(e) => updateTeamVal(idx, 'name', e.target.value)} />
                                            <div className="flex gap-1 items-center">
                                                <span className="text-[8px] font-bold text-slate-400 uppercase italic">Draws</span>
                                                {[1, 2].map(num => (
                                                    <button key={num} onClick={() => updateTeamVal(idx, 'draws', team.draws === num ? 0 : num)} 
                                                        className={`w-7 h-7 rounded-full text-[10px] font-black ${team.draws >= num ? 'bg-indigo-500 text-white' : 'bg-slate-100 dark:bg-slate-700 text-slate-400'}`}>
                                                        {num}
                                                    </button>
                                                ))}
                                                <button onClick={() => setWinningTeamId(team.id === winningTeamId ? null : team.id)} className={`ml-2 px-3 py-1.5 rounded-full text-[9px] font-black ${winningTeamId === team.id ? 'bg-green-500 text-white shadow-lg' : 'bg-slate-100 dark:bg-slate-700 text-slate-400'}`}>OUT</button>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-3">
                                            <div className="space-y-1">
                                                <label className="text-[9px] font-bold text-slate-400 uppercase italic px-1">Clean ({pointValues.clean})</label>
                                                <input type="number" inputMode="numeric" className="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-900 dark:text-white outline-none" value={team.clean || ''} onChange={(e) => updateTeamVal(idx, 'clean', e.target.value)} />
                                            </div>
                                            <div className="space-y-1">
                                                <label className="text-[9px] font-bold text-slate-400 uppercase italic px-1">Dirty ({pointValues.dirty})</label>
                                                <input type="number" inputMode="numeric" className="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-900 dark:text-white outline-none" value={team.dirty || ''} onChange={(e) => updateTeamVal(idx, 'dirty', e.target.value)} />
                                            </div>
                                            {customBooks.map(book => (
                                                <div key={book.id} className="space-y-1">
                                                    <label className="text-[9px] font-bold text-slate-400 uppercase italic px-1 truncate block">{book.name} ({book.value})</label>
                                                    <input type="number" inputMode="numeric" className="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-900 dark:text-white outline-none border border-indigo-500/10" 
                                                        value={team.customCounts[book.id] || ''} 
                                                        onChange={(e) => {
                                                            const nt = [...teams];
                                                            nt[idx].customCounts = { ...nt[idx].customCounts, [book.id]: e.target.value };
                                                            setTeams(nt);
                                                        }} />
                                                </div>
                                            ))}
                                            <div className="space-y-1 col-span-2">
                                                <label className="text-[9px] font-bold text-slate-400 uppercase italic px-1">Face Value Points</label>
                                                <input type="number" inputMode="numeric" className="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-900 dark:text-white outline-none" value={team.cards || ''} onChange={(e) => updateTeamVal(idx, 'cards', e.target.value)} />
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                <button onClick={() => {
                                    const roundData = teams.map(t => ({ name: t.name, score: calculateTeamRound(t) }));
                                    setHistory([...history, { round: history.length + 1, data: roundData }]);
                                    setTeams(teams.map(t => ({ ...t, clean: 0, dirty: 0, cards: 0, draws: 0, customCounts: {} })));
                                    setWinningTeamId(null);
                                    window.scrollTo(0,0);
                                }} className="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl shadow-xl uppercase tracking-widest text-sm">Save Round {history.length + 1}</button>
                            </div>
                        )}
                        {/* Remaining views (History, Settings, Privacy) as per previous version */}
                    </main>

                    <div className="fixed bottom-0 left-0 right-0 z-50 bg-white dark:bg-slate-900 border-t dark:border-slate-800 min-h-[60px] flex items-center justify-center">
                        <ins className="adsbygoogle" style={{ display: 'block', width: '100%' }} data-ad-client="ca-pub-YOUR_CLIENT_ID" data-ad-slot="YOUR_AD_SLOT" data-ad-format="horizontal" data-full-width-responsive="true"></ins>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
