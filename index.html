<!DOCTYPE html>
<html lang="en" class="hide-scrollbar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hand & Foot Ultimate | Pro Scorer</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#312e81">
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_CLIENT_ID" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .ad-padding { padding-bottom: 120px; }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 transition-colors duration-300">
    <div id="root">
        <div class="flex items-center justify-center min-h-screen text-slate-500 font-sans text-xs font-black uppercase tracking-[0.2em]">Initialising...</div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const getSaved = (key, fallback) => {
            const saved = localStorage.getItem(key);
            try { return saved ? JSON.parse(saved) : fallback; } catch (e) { return fallback; }
        };

        const App = () => {
            const [view, setView] = useState('game');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [darkMode, setDarkMode] = useState(() => getSaved('hf_darkMode', false));
            const [pointValues, setPointValues] = useState(() => getSaved('hf_basePoints', { clean: 500, dirty: 300, outBonus: 100 }));
            const [history, setHistory] = useState(() => getSaved('hf_history', []));
            const [winningTeamId, setWinningTeamId] = useState(null);
            const [teams, setTeams] = useState(() => getSaved('hf_teams', [
                { id: 1, name: 'Team 1', clean: 0, dirty: 0, cards: 0 },
                { id: 2, name: 'Team 2', clean: 0, dirty: 0, cards: 0 },
            ]));

            useEffect(() => {
                localStorage.setItem('hf_darkMode', JSON.stringify(darkMode));
                localStorage.setItem('hf_history', JSON.stringify(history));
                localStorage.setItem('hf_teams', JSON.stringify(teams));
                localStorage.setItem('hf_basePoints', JSON.stringify(pointValues));
                document.documentElement.classList.toggle('dark', darkMode);
                try { (window.adsbygoogle = window.adsbygoogle || []).push({}); } catch (e) {}
            }, [darkMode, history, teams, pointValues]);

            const updateTeamCount = (count) => {
                const newCount = Math.max(2, Math.min(5, count));
                if (newCount > teams.length) {
                    const added = [];
                    for (let i = teams.length + 1; i <= newCount; i++) {
                        added.push({ id: i, name: `Team ${i}`, clean: 0, dirty: 0, cards: 0 });
                    }
                    setTeams([...teams, ...added]);
                } else if (newCount < teams.length) {
                    if (confirm("Delete the last team's data?")) setTeams(teams.slice(0, newCount));
                }
            };

            const calculateTeamRound = (team) => {
                let score = (Number(team.clean) * pointValues.clean) + (Number(team.dirty) * pointValues.dirty) + (Number(team.cards) || 0);
                if (winningTeamId === team.id) score += pointValues.outBonus;
                return score;
            };

            const getGrandTotal = (teamName) => {
                return history.reduce((sum, round) => {
                    const teamData = round.data.find(d => d.name === teamName);
                    return sum + (teamData ? teamData.score : 0);
                }, 0);
            };

            const saveRound = () => {
                const roundData = teams.map(t => ({ name: t.name, score: calculateTeamRound(t) }));
                setHistory([...history, { round: history.length + 1, data: roundData }]);
                setTeams(teams.map(t => ({ ...t, clean: 0, dirty: 0, cards: 0 })));
                setWinningTeamId(null);
                window.scrollTo(0,0);
            };

            const shareResults = async () => {
                const standings = teams
                    .map(t => `${t.name}: ${getGrandTotal(t.name).toLocaleString()}`)
                    .join('\n');
                const text = `üèÜ Hand & Foot Standings\n\n${standings}\n\nShared from Pro Scorer`;
                
                if (navigator.share) {
                    try { await navigator.share({ title: 'Game Results', text }); } catch (e) {}
                } else {
                    alert('Sharing not supported on this browser. Copying to clipboard instead.');
                    navigator.clipboard.writeText(text);
                }
            };

            return (
                <div className="min-h-screen flex flex-col font-sans ad-padding">
                    <header className="bg-indigo-900 text-white p-5 flex justify-between items-center sticky top-0 z-50 shadow-lg">
                        <button onClick={() => setIsMenuOpen(true)} className="text-2xl p-2">‚ò∞</button>
                        <h1 className="font-black italic text-xs tracking-[0.3em]">HAND & FOOT</h1>
                        <button onClick={shareResults} className="p-2 text-xl">üì§</button>
                    </header>

                    {isMenuOpen && (
                        <div className="fixed inset-0 z-[100] flex">
                            <div className="bg-white dark:bg-slate-900 w-72 h-full shadow-2xl p-8 flex flex-col space-y-6 animate-in slide-in-from-left">
                                <button onClick={() => setIsMenuOpen(false)} className="text-slate-400 font-black text-left uppercase text-[10px]">‚úï Close</button>
                                <nav className="flex flex-col space-y-5 font-black text-xl dark:text-white italic">
                                    <button onClick={() => { setView('game'); setIsMenuOpen(false); }}>üéÆ SCORER</button>
                                    <button onClick={() => { setView('history'); setIsMenuOpen(false); }}>üìä HISTORY</button>
                                    <button onClick={() => { setView('settings'); setIsMenuOpen(false); }}>‚öôÔ∏è SETTINGS</button>
                                </nav>
                            </div>
                            <div className="flex-1 bg-black/60 backdrop-blur-sm" onClick={() => setIsMenuOpen(false)}></div>
                        </div>
                    )}

                    <main className="flex-1 max-w-lg mx-auto w-full p-4">
                        {view === 'game' && (
                            <div className="space-y-4">
                                <div className="bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-md border-b-4 border-indigo-500 transition-all">
                                    <h2 className="text-[10px] font-black text-slate-400 uppercase mb-3 tracking-widest text-center">Live Standings</h2>
                                    {teams.map(t => (
                                        <div key={t.id} className="flex justify-between items-center mb-2 border-b border-slate-50 dark:border-slate-700 pb-1">
                                            <span className="dark:text-white font-bold">{t.name}</span>
                                            <div className="font-black text-indigo-600 dark:text-indigo-400 text-lg">{getGrandTotal(t.name).toLocaleString()}</div>
                                        </div>
                                    ))}
                                </div>
                                {teams.map((team, idx) => (
                                    <div key={team.id} className="bg-white dark:bg-slate-800 p-4 rounded-2xl border dark:border-slate-700 shadow-sm transition-all">
                                        <div className="flex justify-between mb-4">
                                            <input 
                                                className="bg-transparent font-black text-slate-800 dark:text-white w-2/3 outline-none border-b border-transparent focus:border-indigo-500 transition-all" 
                                                value={team.name} 
                                                onChange={(e) => {
                                                    const nt = [...teams]; 
                                                    nt[idx].name = e.target.value; 
                                                    setTeams(nt);
                                                }} 
                                            />
                                            <button onClick={() => setWinningTeamId(team.id === winningTeamId ? null : team.id)} className={`text-[10px] px-4 py-1.5 rounded-full font-black transition-all ${winningTeamId === team.id ? 'bg-green-500 text-white shadow-lg' : 'bg-slate-100 dark:bg-slate-700 text-slate-400'}`}>OUT</button>
                                        </div>
                                        <div className="grid grid-cols-2 gap-3">
                                            <div className="space-y-1">
                                                <label className="text-[9px] font-bold text-slate-400 uppercase italic">Clean (√ó{pointValues.clean})</label>
                                                <input type="number" inputMode="numeric" className="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-900 dark:text-white outline-none focus:ring-2 ring-indigo-500" value={team.clean || ''} onChange={(e) => { const nt = [...teams]; nt[idx].clean = e.target.value; setTeams(nt); }} placeholder="0" />
                                            </div>
                                            <div className="space-y-1">
                                                <label className="text-[9px] font-bold text-slate-400 uppercase italic">Dirty (√ó{pointValues.dirty})</label>
                                                <input type="number" inputMode="numeric" className="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-900 dark:text-white outline-none focus:ring-2 ring-indigo-500" value={team.dirty || ''} onChange={(e) => { const nt = [...teams]; nt[idx].dirty = e.target.value; setTeams(nt); }} placeholder="0" />
                                            </div>
                                            <div className="space-y-1 col-span-2">
                                                <label className="text-[9px] font-bold text-slate-400 uppercase italic">Cards Total (Face Value)</label>
                                                <input type="number" inputMode="numeric" className="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-900 dark:text-white outline-none focus:ring-2 ring-indigo-500" value={team.cards || ''} onChange={(e) => { const nt = [...teams]; nt[idx].cards = e.target.value; setTeams(nt); }} placeholder="0" />
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                <button onClick={saveRound} className="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl shadow-xl active:scale-95 transition-transform">SAVE ROUND {history.length + 1}</button>
                            </div>
                        )}

                        {view === 'history' && (
                            <div className="space-y-4">
                                <h2 className="text-xl font-black italic dark:text-white">ROUND HISTORY</h2>
                                {history.length === 0 ? (
                                    <div className="text-center py-20 text-slate-400 italic">No rounds saved yet.</div>
                                ) : (
                                    history.map((h, i) => (
                                        <div key={i} className="bg-white dark:bg-slate-800 p-4 rounded-2xl border dark:border-slate-700 shadow-sm animate-in fade-in">
                                            <div className="text-[10px] font-black text-indigo-500 uppercase mb-2">Round {h.round}</div>
                                            {h.data.map((d, idx) => (
                                                <div key={idx} className="flex justify-between text-sm py-1 border-b border-slate-50 dark:border-slate-700 last:border-0">
                                                    <span className="dark:text-slate-300 font-bold">{d.name}</span>
                                                    <span className="font-black dark:text-white">{d.score.toLocaleString()}</span>
                                                </div>
                                            ))}
                                        </div>
                                    )).reverse()
                                )}
                                <button onClick={() => setView('game')} className="w-full py-4 text-indigo-500 font-bold text-sm">‚Üê Back to Scorer</button>
                            </div>
                        )}
                        
                        {view === 'settings' && (
                            <div className="space-y-6 dark:text-white p-2">
                                <h2 className="text-xl font-black italic uppercase tracking-wider">Settings</h2>
                                <div className="bg-white dark:bg-slate-800 p-5 rounded-2xl space-y-6 shadow-sm">
                                    <div className="flex justify-between items-center">
                                        <label className="font-bold text-xs uppercase text-slate-500">Number of Teams</label>
                                        <div className="flex items-center gap-4 bg-slate-100 dark:bg-slate-900 rounded-xl p-1">
                                            <button onClick={() => updateTeamCount(teams.length - 1)} className="w-10 h-10 font-bold text-xl text-indigo-500 active:scale-90">-</button>
                                            <span className="font-black text-indigo-500">{teams.length}</span>
                                            <button onClick={() => updateTeamCount(teams.length + 1)} className="w-10 h-10 font-bold text-xl text-indigo-500 active:scale-90">+</button>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 border-t dark:border-slate-700 pt-4">
                                        <div className="space-y-1 text-center">
                                            <label className="text-[10px] font-bold text-slate-500">CLEAN</label>
                                            <input type="number" className="w-full p-2 rounded-lg bg-slate-50 dark:bg-slate-900 font-black border dark:border-slate-700 text-center text-indigo-500" value={pointValues.clean} onChange={(e) => setPointValues({...pointValues, clean: parseInt(e.target.value) || 0})} />
                                        </div>
                                        <div className="space-y-1 text-center">
                                            <label className="text-[10px] font-bold text-slate-500">DIRTY</label>
                                            <input type="number" className="w-full p-2 rounded-lg bg-slate-50 dark:bg-slate-900 font-black border dark:border-slate-700 text-center text-indigo-500" value={pointValues.dirty} onChange={(e) => setPointValues({...pointValues, dirty: parseInt(e.target.value) || 0})} />
                                        </div>
                                    </div>
                                    <button onClick={() => setDarkMode(!darkMode)} className="w-full py-3 bg-indigo-500 text-white rounded-xl font-bold uppercase text-xs tracking-widest shadow-lg shadow-indigo-500/30 active:scale-95 transition-transform">{darkMode ? '‚òÄÔ∏è Switch to Light' : 'üåô Switch to Dark'}</button>
                                </div>
                                <button onClick={() => { if(confirm("This will permanently delete ALL scores. Continue?")) { setHistory([]); setView('game'); } }} className="w-full py-4 text-red-500 border-2 border-red-500/20 rounded-2xl font-black text-xs tracking-[0.2em]">RESET ENTIRE GAME</button>
                            </div>
                        )}
                    </main>

                    {/* Fixed Ad Container */}
                    <div className="fixed bottom-0 left-0 right-0 z-50 bg-white dark:bg-slate-900 border-t dark:border-slate-800 min-h-[60px]">
                        <div className="max-w-lg mx-auto text-center">
                            <ins className="adsbygoogle"
                                 style={{ display: 'block' }}
                                 data-ad-client="ca-pub-YOUR_CLIENT_ID"
                                 data-ad-slot="YOUR_AD_SLOT"
                                 data-ad-format="horizontal"
                                 data-full-width-responsive="true"></ins>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(() => {});
            });
        }
    </script>
</body>
</html>
