<!DOCTYPE html>
<html lang="en" class="hide-scrollbar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hand & Foot Ultimate | Pro Scorer</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#312e81">
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_CLIENT_ID" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        /* Padding for the bottom ad anchor */
        .ad-padding { padding-bottom: 100px; }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 transition-colors duration-300">
    <div id="root">
        <div class="flex items-center justify-center min-h-screen text-slate-500 font-sans">
            Loading Scorer...
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const getSaved = (key, fallback) => {
            const saved = localStorage.getItem(key);
            try { return saved ? JSON.parse(saved) : fallback; } catch (e) { return fallback; }
        };

        const App = () => {
            const [view, setView] = useState('game');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [darkMode, setDarkMode] = useState(() => getSaved('hf_darkMode', false));
            const [targetScore, setTargetScore] = useState(() => getSaved('hf_target', 10000));
            const [pointValues, setPointValues] = useState(() => getSaved('hf_basePoints', { clean: 500, dirty: 300, outBonus: 100 }));
            const [customGenerators, setCustomGenerators] = useState(() => getSaved('hf_generators', [
                { id: 'wild', label: 'Wild Book', value: 1500 },
                { id: 'sevens', label: 'Sevens Book', value: 2500 }
            ]));

            const [history, setHistory] = useState(() => getSaved('hf_history', []));
            const [winningTeamId, setWinningTeamId] = useState(null);
            const [teams, setTeams] = useState(() => getSaved('hf_teams', [
                { id: 1, name: 'Team 1', clean: 0, dirty: 0, cards: 0, custom: {} },
                { id: 2, name: 'Team 2', clean: 0, dirty: 0, cards: 0, custom: {} },
            ]));

            // AdSense & Storage Effect
            useEffect(() => {
                localStorage.setItem('hf_darkMode', JSON.stringify(darkMode));
                localStorage.setItem('hf_target', JSON.stringify(targetScore));
                localStorage.setItem('hf_history', JSON.stringify(history));
                localStorage.setItem('hf_teams', JSON.stringify(teams));
                localStorage.setItem('hf_generators', JSON.stringify(customGenerators));
                localStorage.setItem('hf_basePoints', JSON.stringify(pointValues));
                document.documentElement.classList.toggle('dark', darkMode);

                // Initialize AdSense
                try {
                    (window.adsbygoogle = window.adsbygoogle || []).push({});
                } catch (e) {
                    console.log("AdSense load skipped or blocked");
                }
            }, [darkMode, targetScore, history, teams, customGenerators, pointValues]);

            const calculateTeamRound = (team) => {
                let score = (Number(team.clean) * pointValues.clean) + (Number(team.dirty) * pointValues.dirty) + (Number(team.cards) || 0);
                customGenerators.forEach(gen => { score += (Number(team.custom[gen.id]) || 0) * gen.value; });
                if (winningTeamId === team.id) score += pointValues.outBonus;
                return score;
            };

            const getGrandTotal = (teamName) => {
                return history.reduce((sum, round) => {
                    const teamData = round.data.find(d => d.name === teamName);
                    return sum + (teamData ? teamData.score : 0);
                }, 0);
            };

            const saveRound = () => {
                const roundData = teams.map(t => ({ name: t.name, score: calculateTeamRound(t) }));
                setHistory([...history, { round: history.length + 1, data: roundData }]);
                setTeams(teams.map(t => ({ ...t, clean: 0, dirty: 0, cards: 0, custom: {} })));
                setWinningTeamId(null);
                window.scrollTo(0,0);
            };

            return (
                <div className="min-h-screen flex flex-col font-sans ad-padding">
                    <header className="bg-indigo-900 text-white p-5 flex justify-between items-center sticky top-0 z-50 shadow-lg">
                        <button onClick={() => setIsMenuOpen(true)} className="text-2xl p-2">‚ò∞</button>
                        <h1 className="font-black italic text-xs tracking-[0.3em]">HAND & FOOT</h1>
                        <div className="w-10"></div>
                    </header>

                    {isMenuOpen && (
                        <div className="fixed inset-0 z-[100] flex">
                            <div className="bg-white dark:bg-slate-900 w-72 h-full shadow-2xl p-8 flex flex-col space-y-6">
                                <button onClick={() => setIsMenuOpen(false)} className="text-slate-400 font-black text-left uppercase text-[10px]">‚úï Close</button>
                                <nav className="flex flex-col space-y-5 font-black text-xl dark:text-white italic">
                                    <button onClick={() => { setView('game'); setIsMenuOpen(false); }}>üéÆ SCORER</button>
                                    <button onClick={() => { setView('settings'); setIsMenuOpen(false); }}>‚öôÔ∏è SETTINGS</button>
                                </nav>
                            </div>
                            <div className="flex-1 bg-black/60 backdrop-blur-sm" onClick={() => setIsMenuOpen(false)}></div>
                        </div>
                    )}

                    <main className="flex-1 max-w-lg mx-auto w-full p-4">
                        {view === 'game' && (
                            <div className="space-y-4">
                                <div className="bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-md border-b-4 border-indigo-500">
                                    <h2 className="text-[10px] font-black text-slate-400 uppercase mb-3">Total Points</h2>
                                    {teams.map(t => (
                                        <div key={t.id} className="flex justify-between items-center mb-2">
                                            <span className="dark:text-white font-bold">{t.name}</span>
                                            <div className="font-black text-indigo-600 dark:text-indigo-400 text-lg">{getGrandTotal(t.name).toLocaleString()}</div>
                                        </div>
                                    ))}
                                </div>
                                {teams.map((team, idx) => (
                                    <div key={team.id} className="bg-white dark:bg-slate-800 p-4 rounded-2xl border dark:border-slate-700">
                                        <div className="flex justify-between mb-4">
                                            <input className="bg-transparent font-black text-slate-800 dark:text-white w-1/2 outline-none" value={team.name} onChange={(e) => {
                                                const nt = [...teams]; nt[idx].name = e.target.value; setTeams(nt);
                                            }} />
                                            <button onClick={() => setWinningTeamId(team.id === winningTeamId ? null : team.id)} className={`text-[10px] px-4 py-1.5 rounded-full font-black ${winningTeamId === team.id ? 'bg-green-500 text-white' : 'bg-slate-100 dark:bg-slate-700 text-slate-400'}`}>OUT</button>
                                        </div>
                                        <div className="grid grid-cols-2 gap-3">
                                            <input type="number" className="p-3 rounded-xl bg-slate-50 dark:bg-slate-900 dark:text-white" value={team.clean || ''} onChange={(e) => { const nt = [...teams]; nt[idx].clean = e.target.value; setTeams(nt); }} placeholder="Clean" />
                                            <input type="number" className="p-3 rounded-xl bg-slate-50 dark:bg-slate-900 dark:text-white" value={team.dirty || ''} onChange={(e) => { const nt = [...teams]; nt[idx].dirty = e.target.value; setTeams(nt); }} placeholder="Dirty" />
                                        </div>
                                    </div>
                                ))}
                                <button onClick={saveRound} className="w-full bg-indigo-600 text-white font-black py-5 rounded-2xl">SAVE ROUND {history.length + 1}</button>
                            </div>
                        )}
                        
                        {view === 'settings' && (
                            <div className="space-y-6 dark:text-white">
                                <h2 className="text-xl font-black italic">SETTINGS</h2>
                                <button onClick={() => setDarkMode(!darkMode)} className="w-full py-3 bg-indigo-500 text-white rounded-xl font-bold">DARK MODE</button>
                                <button onClick={() => { if(confirm("Reset game?")) setHistory([]); }} className="w-full py-3 text-red-500 border border-red-500 rounded-xl">RESET GAME</button>
                            </div>
                        )}
                    </main>

                    {/* Fixed Ad Container */}
                    <div className="fixed bottom-0 left-0 right-0 z-50 bg-white dark:bg-slate-900 border-t dark:border-slate-800">
                        <div className="max-w-lg mx-auto overflow-hidden text-center" style={{ minHeight: '50px' }}>
                            <ins className="adsbygoogle"
                                 style={{ display: 'block' }}
                                 data-ad-client="ca-pub-YOUR_CLIENT_ID"
                                 data-ad-slot="YOUR_AD_SLOT"
                                 data-ad-format="horizontal"
                                 data-full-width-responsive="true"></ins>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(() => {});
            });
        }
    </script>
</body>
</html>
